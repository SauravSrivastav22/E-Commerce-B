 <section id="intro">
    <div class="container" style="padding-top: 80px;">
        <h1 class="text-center" style="color: indigo;">Ordered Items</h1>
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="table-responsive">
                    <table class="table table-collapse table-warning table-hover table-striped shadow" style="color: goldenrod;" >
                        <thead>
                            <tr style="color: darkred;">
                                <th>Order Id</th>
                                <th>Address </th>
                                <th>Item</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of orderedProducts">
                                <td>
                                    {{p._id}}
                                </td>
                                <td>
                                    {{p.address.address}}
                                    
                                </td>
                                <td>
                                    {{p.totalProductNumber}}
                                    
                                </td>
                                <td>
                                    {{p.totalCost | currency:'INR'}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
       
        </div>
    </div>
</section>
