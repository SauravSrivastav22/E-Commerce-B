<body>
    <section id="intro">
        <div class="container" style="padding-top: 80px;">
            <h1 class="text-center" style="color: indigo;">Ordered Items</h1>
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="table-responsive">
                        <table datatable [dtOptions]="dtOptions"  class="row-border hover" style="border-left: 1px solid #000;">
                            <thead>
                                <tr style="color: darkblue;">
                                    <th>Order Id</th>
                                    <th>Address </th>
                                    <th>Item</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody style="color: brown;">
                                <tr *ngFor="let p of orderedProducts">
                                    <td>
                                        {{p._id}}
                                    </td>
                                    <td>
                                        {{p.address.address}}

                                    </td>
                                    <td>
                                        {{p.totalProductNumber}}

                                    </td>
                                    <td>
                                        {{p.totalCost | currency:'INR'}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
