<div class="container-fluid" style="margin-top: 90px;">
    <div class="row tab-view">
        <ul class="tabs">
            <li><a routerLink="" style="color: wheat;">Home</a> &nbsp;<i class="fas fa-chevron-right"></i></li>
            <li><a routerLink="/products" style="color: wheat;">Products</a></li>
        </ul>
    </div>
</div>
<div class="container-fluid mb-5">
    <div class="row">
        <div class="col-md-3 mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="card rounded-0">
                        <mat-grid-list cols="2" rowHeight="2:1">
                        <mat-card>
                            <h2 class="mb-0">Filter Products</h2>
                            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                                <!-- This is the tree node template for leaf nodes -->
                                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                                    <!-- use a disabled button to provide padding for tree leaf -->
                                    <button mat-icon-button  (click)="filterProducts(node.name)" >&#x2192;</button>
                                    {{node.name}}
                                </mat-tree-node>
                                <!-- This is the tree node template for expandable nodes -->
                                <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                                    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                                        <mat-icon class="mat-icon-rtl-mirror">
                                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                        </mat-icon>
                                    </button>
                                    {{node.name}}
                                </mat-tree-node>
                            </mat-tree>
                        </mat-card>
                        </mat-grid-list>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <div class="card rounded-0">
                        <mat-grid-list cols="2" rowHeight="2:1">
                        <mat-card>
                            <h3 class="mb-0" style="font-weight: bold;">Filter With Price</h3>
                            <mat-slider thumbLabel [displayWith]="formatLabel" (change)="priceChange($event)"  tickInterval="1000" step="1000" min="0"
                                max="100000" aria-label="units">
                             
                            </mat-slider>
                        </mat-card>
                        </mat-grid-list>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">

            <div class="row">
                <mat-grid-list cols="2" rowHeight="2:1">
                <h2>All Products</h2>
                <h1 *ngIf="this.err" class="text-danger text-center">No Matching Product Find With â‚¹0.00 Price</h1>
                <div class="col-lg-3 col-md-4 col-10 mx-auto mb-1" *ngFor="let p of allproducts" >
                    <div class="card">
                        <a routerLink="/product-details/{{p.id}}">
                        <img src="../../../assets/home/{{p.image}}" style="height: 200px;" class="card-img-top"
                            alt="..." /></a>
                        <div class="card-body" style="line-height: 3px;">
                            <h5 class="card-title" style="font-weight: bold;">{{p.title | slice:0:16}}</h5>
                            <p class="card-text">
                                {{p.price | currency:'INR' }}
                            </p>
                            <button (click)="addToCart(p.id)" class="btn btn-success">Add to Cart</button>
                        </div>
                    </div>
                </div>
                </mat-grid-list>
            </div>
        </div>
    </div>
</div>
