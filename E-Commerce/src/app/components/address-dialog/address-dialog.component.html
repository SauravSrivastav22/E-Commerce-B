 <h2 mat-dialog-title>New Address</h2>
<mat-dialog-content class="mat-typography">
    <form class="needs-validation" #f="ngForm" (ngSubmit)="submitAddress(f)" novalidate>
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control rounded-0" name="name" ngModel #name="ngModel" placeholder="Name" required>
         
        </div>
        <div class="mb-3">
            <label for="phone">Phone</label>
            <input type="text" class="form-control rounded-0" name="phone" minlength="10" maxlength="10" ngModel #phone="ngModel" placeholder="Phone" required>
          
        </div>

        <div class="mb-3">
            <label for="address">Address</label>
            <textarea name="" id="" cols="30" rows="5" name="address" ngModel #address="ngModel" required
                class="form-control rounded-0"></textarea>
            
        </div>


        <div class="row">
            <div class="col-md-5 mb-3">
                <label for="country">Country</label>
                <select class="custom-select d-block w-100" class="form-control rounded-0" name="country" ngModel
                    #country="ngModel" id="country" required>
                    <option value="">Choose...</option>
                    <option value="india">India</option>
                    <option value="U.S">U.S</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Srilanka">Srilanka</option>
                </select>
             
            </div>
            <div class="col-md-4 mb-3">
                <label for="state">State</label>
                <select class="custom-select d-block w-100" ngModel name="state" #state="ngModel" required id="state"
                    class="form-control rounded-0" required>
                    <option value="">Choose...</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="West Begal">West Bengal</option>
                    <option value="Bihar">Bihar</option>

                </select>
           
            </div>
            <div class="col-md-3 mb-3">
                <label for="zip">Zip</label>
                <input type="text" class="form-control rounded-0" name="pincodde" ngModel required #pincode="ngModel" id="zip"
                    placeholder="" required>
                <div class="invalid-feedback">
                    Zip code required.
                </div>
            </div>
        </div>
        <hr class="mb-4">
        <button mat-raised-button color="primary" [disabled]="!f.valid" >Save Address</button>

    <button mat-button mat-dialog-close>Cancel</button>
</form>
</mat-dialog-content>
